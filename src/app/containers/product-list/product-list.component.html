<div>
  <h3 class="text-center">Product List</h3>
  <table class="table table-hover table-responsive text-center">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Product image</th>
        <th scope="col">Product title</th>
        <th scope="col">Price</th>
        <th scope="col" style="width: 60%;">Description</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of PRODUCTS; let i = index">
        <th scope="row"> {{ i+1 }} </th>
        <td><img [src]="product?.productImage || 'https://www.fillrite.com/ProductCatalog/defaultProduct.jpg'"
            width="60" class="img-thumbnail" alt="" /> </td>
        <td class="product-name" (click)="navigateToProductDetail(product._id)"> <a> {{ product.title }} </a> </td>
        <td> {{ product?.price| currency:'â‚¹' }} </td>
        <td>{{ product.description.length > 100? product.description.slice(0, 100) + '...' :product.description}} </td>
        <td> <button data-toggle="modal" data-target="#exampleModal" class="btn btn-danger button-small"> Delete
          </button> </td>
        <!-- Modal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure want to delete?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                  (click)="deleteProduct(product._id)">Delete</button>
              </div>
            </div>
          </div>
        </div>

      </tr>
    </tbody>
  </table>

</div>
